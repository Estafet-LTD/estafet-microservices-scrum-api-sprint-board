---
- name: include the variables for this microservice      
  include_vars:
    file: microservice-vars.yml   
  
- set_fact: service_envs="JAEGER_SAMPLER_TYPE=const -e JAEGER_SAMPLER_PARAM=1 -e JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger-agent.microservices-scrum.svc:5778 -e JAEGER_AGENT_HOST=jaeger-agent.microservices-scrum.svc"
- set_fact: service_envs="{{ service_envs }} -e SPRINT_API_SERVICE_URI=http://sprint-api.microservices-scrum.svc:8080"
- set_fact: service_envs="{{ service_envs }} -e STORY_API_SERVICE_URI=http://story-api.microservices-scrum.svc:8080"
- set_fact: service_envs="{{ service_envs }} -e TASK_API_SERVICE_URI=http://task-api.microservices-scrum.svc:8080"
  
- name: Create the microservices application from the source to image builder application
  shell: 'oc new-app redhat-openjdk18-openshift~{{ github }}/{{ repo }} --name={{ microservice }} -e {{ service_envs }} && sleep 120'
  register: command_result
  failed_when: "'exists' not in command_result.stderr and command_result.rc != 0"
  changed_when: "'exists' not in command_result.stderr"
  tags:
    - openshift         

- name: Set the readiness probe 
  shell: "oc set probe dc/{{ microservice }} --readiness --get-url=http://:8080/api --initial-delay-seconds=60"
  register: command_result
  failed_when: "'exists' not in command_result.stderr and command_result.rc != 0"
  changed_when: "'exists' not in command_result.stderr"
  tags:
    - openshift

- name: Configure the resource limits for this microservice
  shell: "oc set resources dc {{ microservice }} -c={{ microservice }} --limits=cpu={{ cpu_max }},memory={{ memory_max }} --requests=cpu={{ cpu_min }},memory={{ memory_min }}"
  register: command_result
  failed_when: "'exists' not in command_result.stderr and command_result.rc != 0"
  changed_when: "'exists' not in command_result.stderr"
  tags:
    - openshift         