- build:
    db: false
    mq: false
    wiremock: true
    promote: true
    tests: true
    wiremock_environment_variables:
      - name: SPRINT_API_SERVICE_URI
        value: http://wiremock-docker.ms-scrum-build.svc:8080/sprint-board/sprint-api
      - name: STORY_API_SERVICE_URI
        value: http://wiremock-docker.ms-scrum-build.svc:8080/sprint-board/story-api
      - name: TASK_API_SERVICE_URI
        value: http://wiremock-docker.ms-scrum-build.svc:8080/sprint-board/task-api
- release:
    db: false
- promote:
    db: false
    mq: false
    expose: false
